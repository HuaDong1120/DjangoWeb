<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load staticfiles %}
    <title>校园二货</title>
    <link rel="stylesheet" type="text/css" href="{% static 'myweb/css/bootstrap.min.css' %}" >
    <link rel="stylesheet" href="{% static 'myweb/css/file.css' %}" >
    <link rel="stylesheet" href="{% static 'myweb/css/login.css' %}" >

</head>
<body>
    <div class="nav_head">
        {%if request.session.username|default:'' != ''%}
            <P>欢迎您，</P>
            <button class="btn btn-default"><a href="/user/logout" >退出</a></button>
        {%else%}
        <a class="btn btn-link"  href="{% url 'myweb_login' %}" >登录</a>
        <a class="btn btn-link"  href="{% url 'myweb_reg' %}" >注册</a>
        {%endif%}
        <div class="nav dropdown">
            <a class="btn btn-link"  href="{% url  'myweb_usercenter' %}" >| 用户中心</a>
        </div>
        <div class="nav">
            <a class="btn btn-link"  href="/" >首页</a>
        </div>
    </div>
    <div class="title">
        <img src="{% static 'myweb/img/title.png' %}">
        <div class="second_title">
            <div class="find">
                <input type="text" class="form-control" id="search" >
                <a type="button" class="btn btn-warning" id="search-button" href="javascript:void(0);" onclick="go_search()">
                    <span class="glyphicon glyphicon-search"></span>
                </a>
                <button type="button" class="btn btn-warning"><a href="{% url 'myweb_releaseGoods' %}">发布闲置</a></button>
            </div>
        </div>      
    </div>
    <!-- 返回最上开始 -->
    <div class="back_to_top">
        <a href="#"><img src="{%  static  'myweb/img/index-回到最上.png' %}"></a>
    </div>


    <div class="re_in">
        <p class="text-center">注册</p>
        <form action="{% url 'myweb_doreg' %}" method="post">
			{% csrf_token %}
            <input type="text"  placeholder="用户名" name="username" class="user" id="username" />
            <span class="error_tip">提示信息</span>
            <input type="text"  placeholder="学号" name="number" class="user" id="number" />
            <span class="error_tip">提示信息</span>
            <input type="text"  placeholder="电话" name="mobile" class="user" id="mobile" />
            <span class="error_tip">提示信息</span>
            <input type="text"  placeholder="邮箱" name="register_email" class="user" id="register_email" />
            <input type="password"  placeholder="密码" name="password"  class="password" id="password"/>
            <span class="error_tip">提示信息</span>
            <input type="password"  placeholder="确认密码" name="password2"  class="password" id="password2"/>
            <span class="error_tip">提示信息</span>
           <!--
    {#        <div class="code">#}
    {#            <input type="text" id="register_vcode">#}
    {#            <button type="button" class="btn btn-default" id="register_get_vcode">获取验证码</button>#}
    {#        </div>#}
            
            --> 
            <input type="submit" class="btn btn-default" id="register_btn" value="确认注册">
        </form>
    </div>
    <!-- 
    
   
        Written by <a href="#">Resulte</a>.<br>
            Visit us at:<br>
            jxsf University<br>
            tel：18××××××××69
    </address>
     foot -->
    <script src="{% static 'myweb/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'myweb/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'myweb/js/file.js' %}"></script>
    <script src="{% static 'myweb/js/register.js' %}"></script>
</body>
</html>
